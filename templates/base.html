<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Magic Mirror</title>
</head>
<body>
    <section id="time" aria-label="Analog Clock">
        <figure id="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <div class="center-dot"></div>
        </figure>
    </section>
    <section id="weather" aria-label="Weather">
        {% if weather.icon_url %}
            <img src="{{ weather.icon_url }}" alt="Weather Icon">
        {% endif %}
        <p>{{ weather.emoji }}</p>
        <p>{{ weather.temp }}°C, {{ weather.description }}<br>
        <span style="font-size:0.9em;">{{ weather.location }}</span></p>
    </section>
    <section id="music" aria-label="Music">
        <div class="player-container">
            <div class="track-info">
                <p class="track-title"><strong>{{ spotify.track }}</strong></p>
                <p class="track-artist">{{ spotify.artist }}</p>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prev-btn" aria-label="Previous track">⏮</button>
                <button class="control-btn play-btn" id="play-btn" aria-label="Play">⏵</button>
                <button class="control-btn pause-btn" id="pause-btn" aria-label="Pause">⏸</button>
                <button class="control-btn" id="next-btn" aria-label="Next track">⏭</button>
            </div>
            <div class="progress-container">
                <span class="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time-total">3:45</span>
            </div>
        </div>
    </section>
</body>
</html>
